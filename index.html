<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    :root {
      --primary: #8b5cf6;
      --primary-light: #a78bfa;
      --text: #1f2937;
      --bg-light: #f9fafb;
      --bg-dark: #111827;
      --border: rgba(156, 163, 175, 0.2);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(255, 255, 255, 0.15);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
      --star-empty: #d1d5db;
      --star-full: #fbbf24;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: #e5e7eb;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-top: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background: var(--bg-light);
      border-bottom: 1px solid var(--border);
      position: relative;
    }

    body.dark-mode header {
      background: var(--bg-dark);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
      letter-spacing: -0.5px;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-input {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-light);
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
      transition: var(--transition);
    }

    body.dark-mode .search-input {
      background: var(--bg-dark);
      color: #e5e7eb;
    }

    .theme-toggle {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      background: var(--primary-light);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: var(--text);
    }

    th {
      text-align: left;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--primary);
      background: var(--bg-light);
      border-bottom: 1px solid var(--border);
    }

    body.dark-mode th {
      background: var(--bg-dark);
    }

    td {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
      transition: var(--transition);
    }

    tr:hover {
      background: var(--glass-hover);
      transform: translateX(2px);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border: 1px solid var(--primary);
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
    }

    .checkbox-container:hover {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkbox-container.checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkbox-container.checked::after {
      content: "‚úì";
      color: white;
      font-weight: bold;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .rating {
      display: flex;
      gap: 0.3rem;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 0.9rem;
      color: var(--star-empty);
      cursor: pointer;
      transition: color 0.2s;
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
      color: var(--star-full);
    }

    .pages {
      font-size: 0.9rem;
      color: var(--text);
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-light);
      color: var(--text);
      resize: vertical;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    body.dark-mode textarea {
      background: var(--bg-dark);
      color: #e5e7eb;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--glass-bg);
    }

    ::placeholder {
      color: var(--border);
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      .controls { flex-direction: column; gap: 0.5rem; }
      .search-input, .theme-toggle { width: 100%; }
      .container { border-radius: 16px; }
      th, td { padding: 0.7rem; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üìò Liquid Glass Reading Tracker</h1>
    <div class="controls">
      <input type="text" class="search-input" placeholder="Search books..." id="searchInput">
      <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <table id="bookTable">
      <thead>
        <tr>
          <th><span style="color: #10b981;">‚úì</span></th>
          <th>Title</th>
          <th>Author</th>
          <th>üìÑ Pages</th>
          <th>‚≠ê Rating</th>
          <th>üìù Notes</th>
        </tr>
      </thead>
      <tbody id="bookList">
        <!-- Books will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    const bookList = document.getElementById('bookList');
    const searchInput = document.getElementById('searchInput');
    const themeToggle = document.getElementById('themeToggle');

    // Default books
    const defaultBooks = [
      { title: "To Kill a Mockingbird", author: "Harper Lee", pages: "~320", checked: false, rating: 0, notes: "" },
      { title: "1984", author: "George Orwell", pages: "~328", checked: false, rating: 0, notes: "" },
      { title: "Pride and Prejudice", author: "Jane Austen", pages: "~432", checked: false, rating: 0, notes: "" },
      { title: "The Little Prince", author: "Antoine de Saint-Exup√©ry", pages: "~96", checked: false, rating: 0, notes: "" },
      { title: "Animal Farm", author: "George Orwell", pages: "~112", checked: false, rating: 0, notes: "" },
      { title: "The Road", author: "Cormac McCarthy", pages: "~287", checked: false, rating: 0, notes: "" },
      { title: "The Bell Jar", author: "Sylvia Plath", pages: "~244", checked: false, rating: 0, notes: "" },
      { title: "The Old Man and the Sea", author: "Ernest Hemingway", pages: "~127", checked: false, rating: 0, notes: "" },
      { title: "Of Mice and Men", author: "John Steinbeck", pages: "~107", checked: false, rating: 0, notes: "" },
      { title: "The Metamorphosis", author: "Franz Kafka", pages: "~55", checked: false, rating: 0, notes: "" }
    ];

    // Load from localStorage or defaults
    function loadBooks() {
      return localStorage.getItem('readingTrackerBooks') ? JSON.parse(localStorage.getItem('readingTrackerBooks')) : defaultBooks;
    }

    let books = loadBooks();

    // Save to localStorage
    function saveBooks() {
      localStorage.setItem('readingTrackerBooks', JSON.stringify(books));
    }

    // Render books
    function renderBooks(filter = '') {
      bookList.innerHTML = '';
      const filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(filter.toLowerCase()) ||
        book.author.toLowerCase().includes(filter.toLowerCase())
      );

      filteredBooks.forEach((book, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>
            <div class="checkbox-container" data-index="${index}"></div>
          </td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td class="pages">${book.pages}</td>
          <td>
            <div class="rating" data-index="${index}">
              <input type="radio" name="r${index}" id="r${index}-1"><label for="r${index}-1">‚òÖ</label>
              <input type="radio" name="r${index}" id="r${index}-2"><label for="r${index}-2">‚òÖ</label>
              <input type="radio" name="r${index}" id="r${index}-3"><label for="r${index}-3">‚òÖ</label>
              <input type="radio" name="r${index}" id="r${index}-4"><label for="r${index}-4">‚òÖ</label>
              <input type="radio" name="r${index}" id="r${index}-5"><label for="r${index}-5">‚òÖ</label>
            </div>
          </td>
          <td>
            <textarea rows="1" placeholder="Thoughts on the book..." data-index="${index}">${book.notes}</textarea>
          </td>
        `;

        bookList.appendChild(tr);

        // Checkbox
        const checkbox = tr.querySelector('.checkbox-container');
        checkbox.addEventListener('click', () => {
          books[index].checked = !books[index].checked;
          checkbox.classList.toggle('checked');
          saveBooks();
        });

        if (book.checked) checkbox.classList.add('checked');

        // Rating
        const ratingInputs = tr.querySelectorAll(`#r${index}-1, #r${index}-2, #r${index}-3, #r${index}-4, #r${index}-5`);
        ratingInputs.forEach((input, i) => {
          if (i < book.rating) input.checked = true;
        });

        ratingInputs.forEach(input => {
          input.addEventListener('change', () => {
            books[index].rating = parseInt(input.id.split('-')[1]);
            saveBooks();
          });
        });

        // Notes
        const textarea = tr.querySelector('textarea');
        textarea.addEventListener('input', () => {
          books[index].notes = textarea.value;
          saveBooks();
        });
      });
    }

    // Search
    searchInput.addEventListener('input', () => {
      renderBooks(searchInput.value.trim());
    });

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        themeToggle.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        themeToggle.textContent = 'üåô Dark Mode';
      }
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è Light Mode';
    }

    // Initial render
    renderBooks();
  </script>
</body>
</html>
